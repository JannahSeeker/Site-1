<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Blur Div</title>
    <style>
        #blur {
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        #blur.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="images">Click me to toggle blur</div>
    <div id="blur">Blur Background</div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const imagesElement = document.querySelector('.images');
            const blurElement = document.getElementById('blur');

            if (imagesElement) {
                imagesElement.addEventListener('click', function () {
                    blurElement.classList.toggle('active');
                    console.log("Blur toggled");
                });
            } else {
                console.error('Element with class "images" not found.');
            }
        });
    </script>
</body>

</html>
